<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections</title>

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!--
/*///////////////////////*/
/*//////1st section//////*/
/*///////////////////////*/
-->
<div id="content">
    <div id="content-box">
        <div id="img1">
            <span>
                Men's Collec-<br>tion
            </span>
        </div>
        <div id="img2">
            <span>
                Women's Col-<br>lection
            </span>
        </div>
        <div class="img34" id="img3">
            <span>
                Hipster Collec-<br>tion
            </span>
        </div>
        <div class="img34" id="img4">
            <span>
                Winter Collec-<br>tion
            </span>
        </div>
    </div>
</div>

<!--
/*///////////////////////*/
/*//////2nd section//////*/
/*///////////////////////*/
-->
<div id="content">
    <div id="content-box">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">0</li>
                    <li class="glide__slide">1</li>
                    <li class="glide__slide">2</li>
                </ul>
            </div>
            <!--arrows-->
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
</body>
</html>
